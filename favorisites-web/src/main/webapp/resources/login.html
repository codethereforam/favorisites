<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>登录页面</title>
    <link rel="stylesheet" href="common/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout/assets.css">
    <link rel="stylesheet" href="css/layout/layout.css">
    <link rel="stylesheet" href="css/plugs/buttons.css">
    <link rel="stylesheet" href="css/plugs/style.css">
    <link rel="stylesheet" href="css/login/login.css">

    <style>

    </style>
</head>
<body ng-app="loginApp">
	<!-- **********用户浏览器版本<=IE8**********-->
    <!--[if lte IE8]>
    <p>浏览器版本太低，请<a tagert="_blank" href="http://www.browsehappy.com">升级</a>为最新的ie浏览器！</p>
    <![endif]-->
    <div class="ct-container" class="col-md-12" ng-controller="MainController">
    	<header class="share-header col-md-12">
    	</header>
        <div class="register-login-content col-md-12">
            <div class="paper-content">
                <header class="paper-header">Accout Login</header>
                <form action="" method="post" ng-controller="formController">
                    <ul class="form-place col-md-12" id="formplace">
                        <li style="margin-top:25px">
                        	<div class="user-div"><input name="username" id="userinput" type="text" value=""
                                                         ng-model="user.usernameValue" placeholder="用户名：5~15个字符"></div>
                        	<span class=""></span>
                        </li>
                        <li>
                        	<div class="password-div"><input name="password" id="passwordinput" type="password"
                                                         ng-model="user.passwordValue" value="" placeholder="密码：6~16个字符"></div>
                        	<span class=""></span>
                        </li>
                        <li>
                            <div class="code-div">
                                <input name="code" inptype="1" type="text" id="codeinput" ng-model="user.codeValue" placeholder="验证码">
                            </div>
                            <div class="code-image">
                                <img src="" alt="">
                            </div>
                        </li>
                        <li>
                            <button type="button" disabled="false" class="button button-caution button-box button-raised button-giant" id="submitbutton">
                                <i class="fa">submit</i>
                            </button>
                            <button type="reset"  class="button button-caution button-box button-raised button-giant" id="resetbutton">
                                <i class="fa">reset</i>
                            </button>
                        </li>

                        <li class="alert-box">
                            <input type="checkbox" checked="checked" name="check" id="checkbox" ng-model="user.checkValue"><label for="checkbox"></label>
                            <p>记住密码</p>
                            <a href="#">forget password</a>
                        </li>
                    </ul>
                </form>
            </div>
            
        </div>
        
        <!--
        	作者：806551840@qq.com
        	时间：2017-11-02
        	描述：三个页面的尾部 .share-footer
        -->
        <footer class="share-footer col-md-12">
        	
        </footer>

        <div class="error-box" id="error-box"><p class="error-info" id="error-info">出错了<p></div>
    </div>
</body>
<script src="js/main.js"></script>
<script src="js/login.js"></script>
</html>
